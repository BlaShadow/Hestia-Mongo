<div>
	<ol class="breadcrumb">
	    <li ng-repeat="item in breadcrumbs">
	        <a ng-class="item.active? 'active':'notActive' " href="#[[item.href]]">[[ item.value ]]</a>
	    </li>
	</ol>
	<div class="col-md-8">
		<div class="box box-primary">
	        <div class="box-header">
	            <h3 class="box-title">Create New User</h3>
	        </div>
	        
	        <form role="form" name='users_add' ng-submit='save(users_add.$valid)'>
	            <div class="box-body">
	                <div class="form-group">
	                    <label for="exampleInputEmail1">Login user</label>
	                    <input type="text" class="form-control" ng-model='user.login' id="user" placeholder="user" required>
	                </div>
	                <div class="form-group">
	                    <label for="exampleInputPassword1">Password</label>
	                    <input type="password" class="form-control" id="password" ng-model='user.password' placeholder="Password" required>
	                </div>
	            </div>

	            <div class="box-footer">
	                <button type="submit" class="btn btn-primary" ng-disabled="users_add.$invalid">Create</button>
	            </div>
	        </form>
	    </div>
	</div>
</div>
