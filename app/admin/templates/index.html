<!DOCTYPE html>
<html ng-app="hestia">
	<head>
		<meta charset="UTF-8">
		<title>Hestia | Dashboard</title>
		
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<!-- bootstrap 3.0.2 -->
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<!-- font Awesome -->
		<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Theme style -->
		<link href="/css/AdminLTE.css" rel="stylesheet" type="text/css" />

	</head>
	<body class="skin-black" ng-controller='HomeCtrl'>
	<!-- header logo: style can be found in header.less -->
		<header class="header">
			<a href="/manage" class="logo" style="position:fixed">
				<!-- Add the class icon to your logo image or logo icon to add the margining -->
				Hestia
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<div class="navbar-right">
					<ul class="nav navbar-nav">
						<!-- User Account: style can be found in dropdown.less -->
						<li class="dropdown user user-menu">
							<a class="dropdown-toggle" data-toggle="dropdown">
								<i class="glyphicon glyphicon-user"></i>
								<span>  <i class="caret"></i></span>
							</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header bg-light-blue">
									<img src="/img/user_picture.png" class="img-circle" alt="User Image" />
									<p></p>
								</li>
								<!-- Menu Body -->
								
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-right">
										<a href="/manage/logout" class="btn btn-default btn-flat">Sign out</a>
									</div>
								</li>
							</ul>
						</li>
						<!-- End User Account: style can be found in dropdown.less -->
					</ul>
				</div>
			</nav>
		</header>
		<div class="wrapper row-offcanvas row-offcanvas-left">
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="left-side sidebar-offcanvas" style="position:fixed">
				<!-- sidebar: style can be found in sidebar.less -->
				<section class="sidebar">
					<!-- Sidebar user panel -->
					<div class="user-panel" ng-init='getLoggendUser()'>
						<div class="pull-left image">
							<img src="/img/user_picture.png" class="img-circle" alt="User Image" />
						</div>
						<div class="pull-left info">
							<p>Hello, [[user]]</p>
						</div>
					</div>

					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu">
						<li>
							<a href="/manage">
								<i class="fa fa-dashboard"></i> <span>Home </span>
							</a>
						</li>
						<li class="treeview">
							<a href='/manage/#/setting'>
							<i class="fa fa-dashboard"></i> <span>Setting </span>
							</a>
						</li>
						<li>
							<a href="/manage/logout">
								<i class="fa fa-sign-out"></i> <span>Log Out</span>
							</a>
						</li>
					   
					</ul>
				</section>
				<!-- /.sidebar -->
			</aside>

			<!-- Right side column. Contains the navbar and content of the page -->
			<aside class="right-side">
				<!-- Content Header (Page header) -->
<!-- 				<section class="content-header">
					<h1>
						Dashboard
					</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
						<li class="active">Dashboard</li>
					</ol>

				    <lo ng-repeat="item in breadcrumbs" class="breadcrumb">
				    	<li>
				        	<a ng-class="item.active? 'active':'notActive' " href="#[[item.href]]">[[ item.value ]]</a>
				    	</li>
				    </lo>
				</section> -->

				<!-- Main content -->
				<section class="content" ng-view>

				</section><!-- /.content -->
			</aside><!-- /.right-side -->
		</div><!-- ./wrapper -->


		<!-- jQuery 2.0.2 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

		<!-- Bootstrap -->
		<script src="/js/vendors/bootstrap.min.js" type="text/javascript"></script>

		<script type="text/javascript" src="/js/vendors/angular.min.js"></script> 
		<script type="text/javascript" src="/js/vendors/angular-route.min.js"></script> 
		<script type="text/javascript" src="/js/vendors/angular-resource.min.js"></script>

	    <!-- inject:app_js -->

	    <script src="/js/modules.js"></script>

	    <script src="/js/app.js"></script>

	    <script src="/js/directives/DoneRepeat.js"></script>

	    <script src="/js/services/CollectionService.js"></script>

	    <script src="/js/services/DataBaseService.js"></script>

	    <script src="/js/services/DatabaseService.js"></script>

	    <script src="/js/services/HomeService.js"></script>

	    <script src="/js/services/HostService.js"></script>

	    <script src="/js/services/SettingService.js"></script>

	    <script src="/js/services/UserService.js"></script>

	    <script src="/js/services/UtilService.js"></script>

	    <script src="/js/controllers/CollectionController.js"></script>

	    <script src="/js/controllers/DataBaseController.js"></script>

	    <script src="/js/controllers/HomeController.js"></script>

	    <script src="/js/controllers/HostAddController.js"></script>

	    <script src="/js/controllers/HostController.js"></script>

	    <script src="/js/controllers/HostViewController.js"></script>

	    <script src="/js/controllers/SettingController.js"></script>

	    <script src="/js/controllers/UserAddController.js"></script>

	    <script src="/js/controllers/UserController.js"></script>

	    <!-- endinject -->

	</body>
</html>
